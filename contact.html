<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/services.html">Services</a></li>

        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="contactform">
        <h1>Contact Me For Work And General Enquiry</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="clientname" class="form-control" id="clientname" aria-describedby="nameHelp">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="clientemail" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientenquiry" class="form-label">Enquiry</label>
            <input type="clientenquiry" class="form-control" id="clientenquiry" aria-describedby="enquiryHelp">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on my project</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
